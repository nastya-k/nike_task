<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
</head>

<body>

    <div class="page">
        <div class="container">
            <div class="card">
                <div class="card__logo">
                    <img class="nike__image" src="assets/logo1.png" alt="logo"></div>
        
<!---------card-descrption-------------->
                
                
                <div class="card__description">
                    
                    <div class="product-image">
                        <img class="product-image__content" src="assets/shoe.png" alt="shoe">
                    </div>

<!-------product info-------------------->
                   
                    <div class="product-info">
                        <h2 class="product-info__title">Nike SB Stefan<br>Janovski Max</h2>
                        <h3 class="product-info__specification">Unisex Skateboarding shoe</h3>
                        
 <!----------------stars------------------->

                         <fieldset class="rating">
                            <input class="rating__data" type="radio" id="star5" name="rating" value="5" />
                            <label class="rating__star" for="star5" title="Awesome - 5 stars"></label>
                            <input class="rating__data" type="radio" id="star4" name="rating" value="4" />
                            <label class="rating__star" for="star4" title="Pretty good - 4 stars"></label>
                            <input class="rating__data" type="radio" id="star3" name="rating" value="3" />
                            <label class="rating__star" for="star3" title="Meh - 3 stars"></label>
                            <input class="rating__data" type="radio" id="star2" name="rating" value="2" />
                            <label class="rating__star" for="star2" title="Kinda bad - 2 stars"></label>
                            <input class="rating__data" type="radio" id="star1" name="rating" value="1" />
                            <label class="rating__star" for="star1" title="Sucks big time - 1 star"></label>
                        </fieldset>
                        <!-------------------stars end-------------->
                        <!------------------dropdowns----------->
                        <div class="product-info__choice">

                            <div class="card-choice">
                                <span>Size<i class="fa fa-angle-down" aria-hidden="true"></i></span>
                                <div class="card-choice__dropdown">
                                    <a href="#">37</a>
                                    <a href="#">38</a>
                                    <a href="#">39</a>
                                </div>
                            </div>



                            <div class="card-choice">
                                <span>Qty<i class="fa fa-angle-down" aria-hidden="true"></i></span>
                                <div class="card-choice__dropdown">
                                    <a href="#">1</a>
                                    <a href="#">2</a>
                                    <a href="#">3</a>
                                </div>
                            </div>
                        </div>
                        <!--------------dropdowns end----------->

                        <button class="card-button" type="button">Add to cart</button>

                    </div>
                </div>
            

            <!-------product info-------->


            <div class="card__color">
                <div class="product-color">
                    <a href="#"><img src="assets/grey%20dot.png" alt="blue"></a>
                    <a href="#"><img src="assets/white.png" alt="white"></a>
                    <a href="#"><img src="assets/red.png" alt="red"></a>
                    <a href="#"><img src="assets/blue.png" alt="blue"></a>
                </div>
            </div>
</div>

        </div>
        </div>
<script src="https://use.fontawesome.com/7b9077f115.js"></script>

</body>

</html>
